<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>{{user|capfirst}} | Welcome to MyNoteBook Official</title>
    <style>
      body {
        background-image: linear-gradient(45deg, rgb(92, 29, 29), rgb(0, 0, 0));
        background-repeat: no-repeat;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    {% include 'notebook/core/navforuser.html' %}
    <div class="container">
      {% if messages %}
      <div class="alert alert-success" role="alert">
        {% for i in messages %}{{i}}{% endfor %}
      </div>
      {% endif %} {% if perms.notebook.add_notes %}
      <figure>
        <blockquote class="blockquote">
          <p class="text-light">Add Your Notes Here</p>
        </blockquote>
        <figcaption class="blockquote-footer text-warning">
          preserve your notes
          <cite title="Source Title">with MyNoteBook Official</cite>
        </figcaption>
      </figure>
      <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="user" value="{{user}}" />
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            ><h3 class="text-light">Title</h3></label
          >
          <input
            name="title"
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            ><h3 class="text-light">Description</h3></label
          >
          <textarea
            name="description"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" name="submit" value="Submit" class="btn btn-info">
          Add Note
        </button>
      </form>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
