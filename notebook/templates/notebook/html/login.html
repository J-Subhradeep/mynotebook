<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
	<style>
			.main {
				height: 110vh;
				background-image: linear-gradient(45deg, rgb(46, 46, 46), rgb(47, 27, 22),grey);
			}
	</style>
  </head>
  <body>
    {% include 'notebook/core/loginnav.html' %}
	<div class="main">
		
		<div class="container text-center pt-3">
			{% if messages %}
			<div class="alert alert-danger" role="alert">
				{% for i in messages %}{{i}}{% endfor %}
			  </div>{% endif %}
			
			<form action="" method="post" novalidate>
				{% csrf_token %} {% for i in form %}
				<div class="row justify-content-center">
					<div
						class="badge bg-primary text-wrap text-center mt-2"
						style="width: 15rem; font-size: 16px"
					>
						{{i.label_tag}}
					</div>
					{{i}}
					<small class="text-warning">{{i.errors|striptags}}</small>
				</div>
				{% endfor %}
				<input
					type="submit"
					name="submit"
					value="Login"
					class="mt-3 btn btn-success"
				/>
			</form>
		</div>
	</div>

    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
